version: "3.2"

services:
  harvester-api:
    build: .
    image: &app polymesh-harvester:latest
    ports:
      - "8000:8000"
    volumes:
      - ".:/usr/src/app"
    command: ./start.sh
    environment: &env
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/usr/src/app
      - ENVIRONMENT=dev
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_NAME=polkascan
      - SUBSTRATE_RPC_URL=http://78.47.38.110:9933/
      - TYPE_REGISTRY=polymesh
      - SUBSTRATE_ADDRESS_TYPE=2
    depends_on:
      - redis
      - mysql

  harvester-worker:
    build: .
    image: *app
    volumes:
      - ".:/usr/src/app"
    command: celery -A app.tasks worker --loglevel=INFO
    environment: *env
    depends_on:
      - redis
      - mysql

  harvester-beat:
    build: .
    image: *app
    volumes:
      - ".:/usr/src/app"
    command: celery -A app.tasks beat --loglevel=INFO  --schedule="data/celerybeat-schedule" --pidfile="data/celerybeat.pid"
    environment: *env
    depends_on:
      - redis

  harvester-monitor:
    build: .
    image: *app
    ports:
      - "5555:5555"
    command: flower -A app.tasks --port=5555 --broker=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:3.2.11
